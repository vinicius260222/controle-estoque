<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - CPEC</title>
<style>
body { background: linear-gradient(135deg, #4A90E2, #50E3C2); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { display: flex; flex-direction: column; gap: 30px; text-align: center; }
h1 { color: white; font-size: 48px; margin-bottom: 40px; }
.acoes { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
.acoes a { text-decoration: none; color: white; padding: 25px 40px; font-size: 20px; font-weight: bold; border-radius: 12px; transition: transform 0.2s, box-shadow 0.2s; }
.cadastro { background-color: #F5A623; }
.producao { background-color: #4A90E2; }
.movimentacoes { background-color: #50C878; }
.acoes a:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
.logout { margin-top: 30px; color: white; text-decoration: underline; cursor: pointer; }
</style>
</head>
<body>
<div class="container">
<h1>CPEC - Controle de Estoque</h1>
<div class="acoes">
<a href="{{ url_for('cadastro') }}" class="cadastro">Cadastrar Produtos</a>
<a href="{{ url_for('producao') }}" class="producao">Registrar Produção</a>
<a href="{{ url_for('movimentacoes') }}" class="movimentacoes">Entradas e Saídas</a>
</div>
<a href="{{ url_for('logout') }}" class="logout">Logout</a>
</div>
</body>
</html>
