<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle CPEC - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #2980b9, #6dd5fa);
            color: #fff;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        .menu-btn {
            font-size: 1.5em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        /* MODAL MENU */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            display: grid;
            gap: 15px;
            min-width: 250px;
        }
        .modal-content a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .modal-content a:hover {
            background-color: rgba(255,255,255,0.2);
        }

        /* MENSAGEM DE BOAS-VINDAS */
        .welcome {
            text-align: center;
            margin: 60px 20px 20px 20px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        /* CAIXA DE PESQUISA */
        .search-box {
            text-align: center;
            margin: 20px auto 50px auto;
        }
        .search-box input {
            padding: 12px 20px;
            width: 300px;
            border-radius: 25px;
            border: none;
            font-size: 1.1em;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto 50px auto;
        }
        .card {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlide 0.6s forwards;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }
        .card i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .card span {
            font-size: 1.1em;
            font-weight: bold;
        }

        /* ANIMAÇÃO CARDS */
        @keyframes fadeSlide {
            to { opacity: 1; transform: translateY(0); }
        }
        .cards .card:nth-child(1) { animation-delay: 0.1s; }
        .cards .card:nth-child(2) { animation-delay: 0.2s; }
        .cards .card:nth-child(3) { animation-delay: 0.3s; }
        .cards .card:nth-child(4) { animation-delay: 0.4s; }
        .cards .card:nth-child(5) { animation-delay: 0.5s; }

    </style>
</head>
<body>

<header>
    <h1>CONTROLE CPEC</h1>
    <button class="menu-btn" onclick="abrirMenu()">
        <i class="fas fa-bars"></i> Menu
    </button>
</header>

<!-- MODAL MENU -->
<div class="modal" id="menuModal" onclick="fecharMenu(event)">
    <div class="modal-content">
        <a href="{{ url_for('cadastro') }}"><i class="fas fa-plus-square"></i> Cadastro de Produtos</a>
        <a href="{{ url_for('producao') }}"><i class="fas fa-industry"></i> Registrar Produção</a>
        <a href="{{ url_for('movimentacoes') }}"><i class="fas fa-list"></i> Movimentações</a>
        <a href="{{ url_for('despesas') }}"><i class="fas fa-receipt"></i> Despesas</a>
        <a href="{{ url_for('exportar') }}"><i class="fas fa-file-excel"></i> Exportar Estoque</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
</div>

<!-- MENSAGEM DE BOAS-VINDAS -->
<div class="welcome">
    Bem-vindo, {{ usuario }}!
</div>

<!-- CAIXA DE PESQUISA -->
<div class="search-box">
    <input type="text" placeholder="Pesquisar produtos..." id="searchInput">
</div>

<!-- CARDS RESUMIDOS -->
<div class="cards">
    <div class="card">
        <i class="fas fa-box"></i>
        <span>Produtos: {{ estoque|length }}</span>
    </div>
    <div class="card">
        <i class="fas fa-money-bill-wave"></i>
        <span>Saldo: R$ {{ caixa }}</span>
    </div>
    <div class="card">
        <i class="fas fa-exchange-alt"></i>
        <span>Movimentações: {{ movimentos|length }}</span>
    </div>
</div>

<script>
    function abrirMenu() {
        document.getElementById('menuModal').style.display = 'flex';
    }
    function fecharMenu(event) {
        if (event.target.id === 'menuModal') {
            document.getElementById('menuModal').style.display = 'none';
        }
    }
</script>

</body>
</html>
