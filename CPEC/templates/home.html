{% extends "base.html" %}
{% block content %}
<div class="welcome">Bem-vindo(a), {{ nome_usuario }}!</div>

<div class="search">
    <input type="text" placeholder="Pesquisar..." id="searchInput">
</div>

<div class="menu">
    <a href="{{ url_for('cadastro') }}">Cadastro de Produtos</a>
    <a href="{{ url_for('producao') }}">Produção</a>
    <a href="{{ url_for('movimentacoes') }}">Movimentações</a>
    <a href="{{ url_for('despesas') }}">Despesas</a>
    <a href="{{ url_for('funcionarios') }}">Funcionários</a>
    <a href="{{ url_for('ponto') }}">Ponto</a>
    <a href="{{ url_for('exportar') }}">Exportar Estoque</a>
    <a href="{{ url_for('logout') }}">Sair</a>
</div>

<script>
document.getElementById('searchInput').addEventListener('input', function() {
    let filter = this.value.toLowerCase();
    let links = document.querySelectorAll('.menu a');
    links.forEach(link => {
        if (link.textContent.toLowerCase().includes(filter)) {
            link.style.display = 'inline-block';
        } else {
            link.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
