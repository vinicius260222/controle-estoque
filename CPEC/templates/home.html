<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home - CPEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 22px;
            margin: 0;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 16px;
            color: #555;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
        }

        .card .emoji {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        /* Dashboard flutuante */
        .dashboard-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #0d6efd;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: none;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .dashboard {
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 260px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            display: none;
            overflow: hidden;
        }

        .dashboard a {
            display: block;
            padding: 14px 16px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .dashboard a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

        <a href="{{ url_for('funcionarios') }}" class="card">
            <div class="emoji">üë∑</div>

        </a>

        <a href="{{ url_for('despesas') }}" class="card">
            <div class="emoji">üí∞</div>

    </div>
</div>

</body>
</html>
