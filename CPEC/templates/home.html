<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - CPEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        .card {
            background: #fff;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            padding: 15px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card span {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        a.logout {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            background: #ff4d4d;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        a.logout:hover {
            background: #e60000;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo, {{ nome }}!</h1>
        <a href="{{ url_for('logout') }}" class="logout">Sair</a>
    </header>

    <div class="dashboard">
        <!-- Card para Estoque -->
        <div class="card" onclick="window.location.href='{{ url_for('estoque') }}'">
            游닍
            <span>Estoque</span>
        </div>

        <!-- Card para Caixa -->
        <div class="card" onclick="alert('Caixa ainda n칚o implementado')">
            游눯
            <span>Caixa</span>
        </div>

        <!-- Card para Usu치rios -->
        <div class="card" onclick="alert('Usu치rios ainda n칚o implementado')">
            游녻
            <span>Usu치rios</span>
        </div>

        <!-- Card para Relat칩rios -->
        <div class="card" onclick="alert('Relat칩rios ainda n칚o implementado')">
            游늵
            <span>Relat칩rios</span>
        </div>
    </div>

    <footer>
        Ferreira Pr칠-Moldados 춸 2026
    </footer>
</body>
</html>
