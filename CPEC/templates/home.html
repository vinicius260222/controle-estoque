<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dashboard - CPEC</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    background: #f2f7fa;
    margin: 0;
}

header {
    background: #007bff;
    color: #fff;
    padding: 25px 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

header h1 {
    margin: 0;
    font-size: 28px;
}

header img {
    max-height: 70px;
    border-radius: 8px;
}

.container {
    padding: 40px 50px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 35px;
}

.card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    padding: 35px;
    text-align: center;
    font-size: 22px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.card span {
    display: block;
    font-size: 50px;
    margin-bottom: 15px;
}

footer {
    text-align: center;
    padding: 15px;
    color: #555;
    background: #e6e6e6;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
</head>
