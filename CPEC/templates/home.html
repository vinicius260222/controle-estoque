<!DOCTYPE html>

<title>Dashboard - CPEC</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    background: #f2f7fa;
    margin: 0;
}

header {
    background: #007bff;
    color: #fff;
    padding: 20px 50px;
    text-align: center;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

header h1 {
    margin: 0;
    font-size: 28px;
}

.saudacao {
    margin-top: 10px;
    font-size: 22px;
    color: #fff;
}

.container {
    position: relative;
    padding: 60px 50px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 35px;
}

.fundo-logo {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.05;
    max-width: 600px;
    z-index: 0;
}

.card {
    position: relative;
    z-index: 1;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    padding: 50px 20px;
    text-align: center;
    font-size: 22px;
    cursor: pointer;
    transition: transform 0.4s, box-shadow 0.4s;
    color: #fff;
    font-weight: 500;
}

.card:hover {
    transform: scale(1.15);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

.card span {
    display: block;
    font-size: 50px;
    margin-bottom: 15px;
}

/* Cores diferentes para cada card */
.card.estoque { background: #FFC107; }
.card.caixa { background: #FF5722; }
.card.funcionarios { background: #28A745; }
.card.relatorios { background: #007BFF; }

footer {
    text-align: center;
    padding: 15px;
    color: #555;
    background: #e6e6e6;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
</head>
