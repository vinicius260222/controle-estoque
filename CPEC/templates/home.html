<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home - Controle CPEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .usuario {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #34495e;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .menu button {
            padding: 20px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background-color: #2980b9;
        }
        .logout {
            margin-top: 40px;
            background-color: #e74c3c;
        }
        .logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>CONTROLE CPEC</h1>
    <div class="usuario">Usuário logado: {{ usuario }}</div>

    <div class="menu">
        <button onclick="window.location.href='{{ url_for('cadastro') }}'">Cadastro de Produtos</button>
        <button onclick="window.location.href='{{ url_for('producao') }}'">Registrar Produção</button>
        <button onclick="window.location.href='{{ url_for('movimentacoes') }}'">Movimentações</button>
        <button onclick="window.location.href='{{ url_for('despesas') }}'">Despesas</button>
        <button onclick="window.location.href='{{ url_for('exportar') }}'">Exportar Estoque</button>
    </div>

    <button class="logout" onclick="window.location.href='{{ url_for('logout') }}'">Sair</button>
</body>
</html>
