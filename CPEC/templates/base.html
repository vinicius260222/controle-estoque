<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CPEC - Sistema Interno</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f1f3f6;
        }

        header {
            background: #0d6efd;
            color: white;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-size: 22px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 30px;
        }

        /* BOTÃƒO DASHBOARD */
        #btnDashboard {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #0d6efd;
            color: white;
            border: none;
            padding: 14px 18px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0 10px 25px rgba(0,0,0,.3);
        }

        /* DASHBOARD OCULTO */
        #dashboardAtalho {
            position: fixed;
            top: 90px;
            right: 30px;
            width: 90%;
            max-width: 900px;
            background: #ffffff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(0,0,0,.3);
            display: none;
            z-index: 10000;
        }

        #dashboardAtalho.mostrar {
            display: block;
        }

        #dashboardAtalho h3 {
            margin-top: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .card {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,.1);
        }

        .card span {
            font-size: 26px;
            font-weight: bold;
            color: #0d6efd;
        }

        .card small {
            display: block;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<header>
    <h2>CPEC â€¢ Sistema</h2>
    <a href="{{ url_for('logout') }}">Sair</a>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<!-- BOTÃƒO FIXO -->
<button id="btnDashboard">ðŸ“Š</button>

<!-- DASHBOARD GLOBAL -->
<div id="dashboardAtalho">
    <h3>ðŸ“Š Painel RÃ¡pido</h3>

    <div class="dashboard">
        <div class="card">
            <span>{{ total_produtos or 0 }}</span>
            <small>Produtos</small>
        </div>

        <div class="card">
            <span>{{ total_itens or 0 }}</span>
            <small>Itens em Estoque</small>
        </div>

        <div class="card">
            <span>R$ {{ "%.2f"|format(saldo_caixa or 0) }}</span>
            <small>Caixa</small>
        </div>

        <div class="card">
            <span>{{ total_funcionarios or 0 }}</span>
            <small>FuncionÃ¡rios</small>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("btnDashboard");
        const dash = document.getElementById("dashboardAtalho");

        btn.addEventListener("click", function () {
            dash.classList.toggle("mostrar");
        });
    });
</script>

</body>
</html>
