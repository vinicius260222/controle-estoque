<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Funcion√°rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto 30px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #34495e;
            color: white;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .erro {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>üë∑ Funcion√°rios</h2>

{% if erro %}
<p class="erro">{{ erro }}</p>
{% endif %}

<form method="POST">
    <input type="text" name="cpf" placeholder="CPF"
           value="{{ funcionario_editar.cpf if funcionario_editar else '' }}"
           {% if funcionario_editar %}readonly{% endif %} required>

    <input type="text" name="nome" placeholder="Nome"
           value="{{ funcionario_editar.nome if funcionario_editar else '' }}" required>

    <input type="text" name="cargo" placeholder="Cargo"
           value="{{ funcionario_editar.cargo if funcionario_editar else '' }}" required>

    <input type="number" name="dias_trabalhados" placeholder="Dias Trabalhados"
           value="{{ funcionario_editar.dias_trabalhados if funcionario_editar else 0 }}" min="0">

    <button type="submit">
        {{ "Atualizar Funcion√°rio" if funcionario_editar else "Cadastrar Funcion√°rio" }}
    </button>
</form>

<table>
    <thead>
        <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Dias Trabalhados</th>
            <th>A√ß√£o</th>
        </tr>
    </thead>
    <tbody>
        {% for cpf, dados in funcionarios.items() %}
        <tr>
            <td>{{ cpf }}</td>
            <td>{{ dados.nome }}</td>
            <td>{{ dados.cargo }}</td>
            <td>{{ dados.dias_trabalhados }}</td>
            <td>
                <a href="{{ url_for('funcionarios', editar=cpf) }}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
