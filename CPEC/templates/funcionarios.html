{% extends "base.html" %}
{% block content %}
<h2>Cadastro de Funcionários</h2>
<form method="POST">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="text" name="idade" placeholder="Idade">
    <input type="text" name="cpf" placeholder="CPF" required>
    <input type="date" name="data_inicio" placeholder="Data de início">
    <input type="text" name="cargo" placeholder="Cargo">
    <input type="text" name="observacoes" placeholder="Observações">
    <button type="submit">Cadastrar Funcionário</button>
</form>

<h3>Funcionários Cadastrados</h3>
<ul>
    {% for cpf, f in funcionarios.items() %}
    <li>{{ f['nome'] }} - CPF: {{ cpf }} - Cargo: {{ f['cargo'] }} - Início: {{ f['data_inicio'] }}</li>
    {% endfor %}
</ul>
{% endblock %}
