<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Funcionários - CPEC</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    background: #f2f7fa;
    margin: 0;
    padding: 0 50px;
}

h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 28px;
    color: #007bff;
}

.erro {
    color: red;
    text-align: center;
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

th, td {
    padding: 12px 15px;
    border: 1px solid #ccc;
    text-align: center;
}

th {
    background: #007bff;
    color: #fff;
    font-weight: 500;
}

tbody tr:nth-child(even) {
    background: #e9ecef;
}

form {
    background: #fff;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto 50px auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

form input {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    outline: none;
}

form button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #28a745;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

form button:hover {
    background: #218838;
    transform: scale(1.02);
}
</style>
</head>
<body>
<h1>Funcionários</h1>

{% if erro %}<div class="erro">{{ erro }}</div>{% endif %}

<table>
    <thead>
        <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Dias Trabalhados</th>
        </tr>
    </thead>
    <tbody>
        {% for cpf, dados in funcionarios.items() %}
        <tr>
            <td>{{ cpf }}</td>
            <td>{{ dados.nome }}</td>
            <td>{{ dados.cargo }}</td>
            <td>{{ dados.dias_trabalhados }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form method="POST">
    <input type="text" name="cpf" placeholder="CPF" required>
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="cargo" placeholder="Cargo" required>
    <input type="number" name="dias_trabalhados" placeholder="Dias Trabalhados" value="0" min="0">
    <button type="submit">Adicionar/Atualizar</button>
</form>
</body>
</html>
