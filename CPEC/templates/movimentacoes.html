<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Movimentações - Controle CPEC</title>
    <style>
        body { font-family: Arial; background-color: #f4f6f8; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        .usuario { text-align: center; margin-bottom: 20px; color: #34495e; }
        table { margin: 0 auto; border-collapse: collapse; width: 95%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #3498db; color: white; }
        .voltar { margin-top: 20px; padding: 10px; background-color: #e67e22; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .voltar:hover { background-color: #d35400; }
    </style>
</head>
<body>
    <h1>Movimentações</h1>
    <div class="usuario">Usuário logado: {{ usuario }}</div>

    <table>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Tipo</th>
            <th>Usuário</th>
            <th>Data/Hora</th>
        </tr>
        {% for m in movimentos %}
        <tr>
            <td>{{ m.produto }}</td>
            <td>{{ m.quantidade }}</td>
            <td>{{ m.tipo }}</td>
            <td>{{ m.usuario }}</td>
            <td>{{ m.data }}</td>
        </tr>
        {% endfor %}
    </table>

    <button class="voltar" onclick="window.location.href='{{ url_for('home') }}'">Voltar</button>
</body>
</html>
