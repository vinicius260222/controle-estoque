<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - CPEC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <img src="{{ url_for('static', filename='logo-cpec.png') }}" class="logo" alt="CPEC Logo">
            <h2>Bem-vindo Ã  CPEC</h2>
            <p class="frase">Preparado para iniciar seu trabalho?</p>

            {% if erro %}
            <div class="erro">{{ erro }}</div>
            {% endif %}

            <form method="POST">
                <input type="text" name="usuario" placeholder="CPF" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
