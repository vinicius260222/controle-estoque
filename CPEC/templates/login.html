<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login - CPEC</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
    position: relative;
}

.login-container img {
    max-width: 120px;
    margin-bottom: 25px;
}

.login-container h1 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #007bff;
}

.login-container input {
    width: 80%;
    padding: 10px 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
}

.login-container button {
    width: 85%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #28a745;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.login-container button:hover {
    background: #218838;
}

.erro {
    color: red;
    margin-bottom: 10px;
    font-size: 13px;
}
</style>
</head>
<body>
<div class="login-container">
    <!-- Logo da empresa -->
    <img src="{{ url_for('static', filename='logo-cpec.png') }}" alt="CPEC Logo">
    <h1>Login</h1>
    {% if erro %}<div class="erro">{{ erro }}</div>{% endif %}
    <form method="POST">
        <input type="text" name="usuario" placeholder="CPF" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
