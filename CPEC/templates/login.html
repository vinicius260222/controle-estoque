<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - CPEC</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .erro { color: red; margin-bottom: 10px; }
        img { width: 120px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="{{ url_for('static', filename='logo-cpec.png') }}" alt="Logo CPEC">
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="usuario" placeholder="CPF">
            <input type="password" name="senha" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
