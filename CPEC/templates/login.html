<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login • CPEC</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #084298);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            width: 360px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 5px;
            color: #0d6efd;
        }

        .login-box p {
            margin-bottom: 25px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0b5ed7;
        }

        .erro {
            background: #fdecea;
            color: #b02a37;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <form class="login-box" method="POST">
        <h1>LOGIN CPEC</h1>
        <p>Sistema interno de controle</p>

        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}

        <input
            type="text"
            name="usuario"
            placeholder="CPF (somente números)"
            required
        >

        <input
            type="password"
            name="senha"
            placeholder="Senha"
            required
        >

        <button type="submit">Entrar</button>

        <div class="footer">
            © CPEC • Sistema Interno
        </div>
    </form>

</body>
</html>
