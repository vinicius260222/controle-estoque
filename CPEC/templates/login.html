<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - CPEC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

<div class="login-page">

    <!-- Fundo gradiente -->
    <div class="login-background"></div>

    <!-- Conteúdo central -->
    <div class="login-container">
        
        <!-- Logo grande -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="CPEC Logo">
            <p class="slogan">Construindo soluções pré-moldadas com qualidade e confiança.</p>
        </div>

        <!-- Formulário -->
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            {% if erro %}
                <p class="erro">{{ erro }}</p>
            {% endif %}
            <input type="text" name="usuario" placeholder="CPF" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

    </div>

</div>

</body>
</html>
